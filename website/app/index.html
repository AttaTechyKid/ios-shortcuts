    padding: 0;
}

a {
    color:blue;
}
</style>


<script>
// Detect if the web app is running in standalone mode
var isStandalone = window.navigator.standalone || (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches);

// Handle link clicks
document.addEventListener('click', function(event) {
  if (isStandalone && event.target.tagName === 'A' && event.target.getAttribute('href').startsWith('http')) {
    event.preventDefault(); // Prevent the default link behavior
    window.location.href = event.target.getAttribute('href'); // Manually navigate to the link URL
  }
});


</script>
