<script>
  // Detect if the web app is running in standalone mode
var isStandalone = window.navigator.standalone || (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches);

// Handle link clicks
document.addEventListener('click', function(event) {
  if (isStandalone) {
    var target = event.target;
    while (target && target.tagName !== 'A') {
      target = target.parentNode;
    }
    
    if (target && target.getAttribute('href') && target.getAttribute('href').startsWith('http')) {
      event.preventDefault();
      window.location.href = target.getAttribute('href');
    }
  }
});

</script>
